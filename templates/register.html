<!DOCTYPE html>
<!--Root element of an HTML document-->
<html>
<!--Container for head elements-->
  <head>
      <!--Title of HTML document-->
    <title>Register</title>
     <!--Relationship, text and URL to link a stylesheet-->
          <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='login.css') }}"/>
           <!--close head-->
          </head>
          <!--Defines section of web page-->
            <body>
              <!--Level 1 heading-->
              <h1>Register</h1>
                <!--container for login-related content-->
                    <div class="links">
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('register') }}" class="active">Register</a>
                    </div>
                    <!--Form for user input-->
                  <form action="{{ url_for('register') }}" autocomplete="off">
                    <label for="username">
                      <i class="fas fa-user"></i>
                    </label>
                    <!--Text field for username input-->
                    <input type="text" name="username" placeholder="Username" id="username" required>
                    <label for="password">
                       <i class="fas fa-lock"></i>
                    </label>
                     <!--Text field for password input-->
                    <input type="password" name="password" placeholder="Password" id="password"
                            title="The password must be at least 12 characters in length, and
                            include at least 1 uppercase character, 1 lowercase
                            character, 1 number and 1 special character.
"
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{12,}" required>
                    <!--Text field for email input-->
                    <label for="email">
                     <i class="fas fa-envelope"></i>
                    </label>
                   <input type="email" name="email" placeholder="Email" id="email" required>
                    <!--Check for messages-->
                  {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                  {% for category, message in message %}
                    <!--Invalid message-->
                    <div class="msg Invalid">{{message}}</div>
                    <!--End loop and statements-->
                  {% endfor %}
                  {% endif %}
                  {% endwith %}
                    <!--Submit inputs-->
                  <input type="submit" value="Login">
                    <!--Close form-->
                    </form>
       <!--End of content-->
   </body>
 <!--Close html-->
</html>
