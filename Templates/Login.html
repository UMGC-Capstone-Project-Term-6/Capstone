{% extends "layout.html" %}
{% block content %}

  <div  class="container">
    <h1>Login</h1>
    <p>Login to my page.</p>
     <!--print hte rotation-->
      <form action="{{ url_for('login') }}" method="post">
  <div>
    <label_1 for="username">Username</label_1>
    <input type="username" id="Username" name="username" placeholder="Username">
  </div>
  <div>
    <label_1 for="password">Password</label_1>
    <input type="item" id="Item" name="item" placeholder="Password">
    <div><img src="../static/images/Wave.png" alt="Penguin Wave" style="float:right;"></div>
  </div>
  <div>
    <input type="submit" value="Click Me" >
  </div>
      <div><h1 >{{info}}</h1></div>
</form>


  </div>
{% endblock %}
